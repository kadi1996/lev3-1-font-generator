<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h2>Font Generator</h2>
    <form action="" onsubmit="return false">
        <input type="range" name="" id="size" max="250" min="5" onchange="changeFontsSize()">
        <select name="" id="selector" onchange="changeFontsSize()">
            <option value="'Bodoni Moda', serif">'Bodoni Moda', serif</option>
            <option value="'Open Sans', sans-serif">'Open Sans', sans-serif</option>
            <option value="'Roboto', sans-serif">'Roboto', sans-serif</option>
            <option value="'Yusei Magic', sans-serif">'Yusei Magic', sans-serif</option>
        </select>
        <input type="text" name="" id="field" onchange="changeFontsSize()" placeholder="enter your text...">
    </form>
    <h1 id="output"></h1>

    <script src="assets/js/main.js"></script>
</body>

</html>
